<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <a href="#">
                    <h3>D2C</h3>
                    <h6>Online</h6>
                </a>
            </div>
            <div class="search">
                <input type="text" name="name" id="name" placeholder="Search">
            </div>
            <div class="login">
                <input type="button" value="Login">
            </div>
            <div class="seller">
                <a href="#">Become a Seller</a>
            </div>
            <div class="more">
                <a href="#">More
                    <span class="material-icons-outlined">
                        arrow_drop_down
                        </span>
                </a>
            </div>
            <div class="cart">
                <span class="material-icons-outlined">
                    shopping_cart
                    </span>
                <h4>Cart</h4>
            </div>
        </div>
        <div class="first">
            <div class="item1">
                <a href="#">
                    <img src="img/Cake.png" alt="Cake">
                    <h6>Backery</h6>
                </a>
            </div>
            <div class="item2">
                <a href="#">
                    <img src="img/Drinks.png" alt="Drinks">
                    <h6>Beverage</h6>
                </a>
            </div>
            <div class="item3">
                <a href="#">
                    <img src="img/Meat.jpg" alt="Meat">
                    <h6>Meat</h6>
                </a>
            </div>
            <div class="item4">
                <a href="#">
                    <img src="img/Fashion.png" alt="Fashion">
                    <h6>Clothing</h6>
                </a>
            </div>
            <div class="item4">
                <a href="#">
                    <img src="img/Cosmetics.png" alt="Cosmetics">
                    <h6>Beauty</h6>
                </a>
            </div>
        </div><hr>
        <div class="second">
            <div class="item21">
                <div class="text">
                    <h2>Best of Backery</h2>
                </div>
                <div class="btn1">
                    <button>View all</button>
                </div>
            </div>
            <div class="item22">
                <a href="#">
                    <div class="image">
                        <img src="img/Cake4.png" alt="Cake1">
                    </div>
                    <div class="price"><h6>Rs.500</h6></div>
                    <div class="des"><h5>Brown Cake</h5></div></a>
            </div>
            <div class="item22">
                <a href="#">
                    <div class="image">
                        <img src="img/Cake3.png" alt="Cake3">
                    </div>
                    <div class="price"><h6>Rs.200</h6></div>
                    <div class="des"><h5>White Cake</h5></div></a>
            </div>
            <div class="item22">
                <a href="#">
                    <div class="image">
                        <img src="img/Cake2.png" alt="Cake2">
                    </div>
                    <div class="price"><h6>Rs.300</h6></div>
                    <div class="des"><h5>Silver Cake</h5></div></a>
            </div>
            <div class="item22">
                <a href="#">
                    <div class="image">
                        <img src="img/Cake1.png" alt="Cake1">
                    </div>
                    <div class="price"><h6>Rs.350</h6></div>
                    <div class="des"><h5>Red Cake</h5></div></a>
            </div>
            <div class="item22">
                <a href="#">
                    <div class="image">
                        <img src="img/Cake5.png" alt="Cake5">
                    </div>
                    <div class="price"><h6>Rs.400</h6></div>
                    <div class="des"><h5>Sahi Cake</h5></div></a>
            </div>
            <div class="item22">
                <a href="#">
                    <div class="image">
                        <img src="img/Cake6.png" alt="Cake6">
                    </div>
                    <div class="price"><h6>Rs.900</h6></div>
                    <div class="des"><h5>Couple Cake</h5></div></a>
            </div>

</html>
